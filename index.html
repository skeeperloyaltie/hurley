<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurley Restaurant Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
            color: rgb(12, 116, 110);
        }
        
        .header-container::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/jay-wennington-N_Y88TWmGwA-unsplash.jpg') no-repeat bottom left;
            background-size: cover;
            clip-path: polygon(0% 100%, 0% 50%, 50% 0%, 100% 0%, 100% 100%);
            z-index: -1;
        }
        
        .header-container img {
            height: 150px;
            width: auto;
            margin-right: 20px;
        }
        
        .header-container h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            color: #000;
        }
    </style>
</head>

<body>
    <header class="bg-light py-4">
        <div class="container header-container">
            <img src="images/WhatsApp_Image_2024-07-17_at_15.36.04-removebg-preview.png" alt="Restaurant Logo">
            <h1>Hurley Restaurant Management System</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-none" id="main-nav">
        <div class="container">
            <a class="navbar-brand" href="#">Hurley Restaurant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="home-link">Home</a></li>
                    <li class="nav-item staff-only"><a class="nav-link" href="#" id="order-link">Order Processing</a></li>
                    <li class="nav-item staff-only"><a class="nav-link" href="#" id="billing-link">Billing</a></li>
                    <li class="nav-item admin-only"><a class="nav-link" href="#" id="inventory-link">Inventory Management</a></li>
                    <li class="nav-item admin-only"><a class="nav-link" href="#" id="reports-link">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="content" class="container py-5">
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-message" class="mt-3"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login').submit(function(e) {
                e.preventDefault();

                const username = $('#username').val();
                const password = $('#password').val();

                $.ajax({
                    url: 'http://localhost:8000/api/user/users/login/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    success: function(response) {
                        localStorage.setItem('token', response.token);
                        localStorage.setItem('userRole', response.role);

                        $('#login-message').html('<div class="alert alert-success">Login successful! Redirecting...</div>');

                        // Simulate redirect to dashboard.html after successful login
                        setTimeout(function() {
                            window.location.href = 'dashboard/dashboard.html';
                        }, 2000);
                    },
                    error: function(xhr, status, error) {
                        $('#login-message').html('<div class="alert alert-danger">Login failed. Please check your credentials and try again.</div>');
                    }
                });
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
</body>

</html>
